logging.level.org.springframework.web=DEBUG
spring.jpa.show-sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
hibernate.dialect=org.hibernate.dialect.H2Dialect

server.port=8081
server.ssl.enabled=false


spring.h2.console.enabled=true
spring.h2.console.path=/h2

#spring.datasource.url=jdbc:h2:file:~/userpost
spring.datasource.url=jdbc:h2:mem:user_post1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.max-active=10
spring.datasource.max-idle=8
spring.datasource.max-wait=10000
spring.datasource.min-evictable-idle-time-millis=1000
spring.datasource.min-idle=8
spring.datasource.time-between-eviction-runs-millis=1

#Incase of we want fly way DB
#flyway.baseline-on-migrate=true
#In case we want apring jpa to create tables
spring.jpa.hibernate.ddl-auto=create

#datasource.flyway.url=jdbc:h2:file:~/userpost
datasource.flyway.url=jdbc:h2:mem:user_post1
datasource.flyway.username=sa
datasource.flyway.password=
datasource.flyway.driver-class-name=org.h2.Driver

spring.mvc.view.prefix= /WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

welcome.message= Property from application.properties

